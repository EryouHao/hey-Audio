<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>hey-Audio</title>
	<link rel="stylesheet" href="css/music.css">
	<script src="js/music.js"></script>
</head>
<body class="blueHour">
	<div class="container">
		<div class="music-list">
			<div class="title">海岛心hey的歌单</div>
			<div class="list">
				<ul>
					<li>你在终点等我</li>
					<li>白昼之夜（纯音乐）</li>
					<li>告白气球</li>
					<li>那就这样吧</li>
					<li>骄傲的少年</li>
					<li>岁月神偷</li>
				</ul>
			</div>
		</div>
		<audio id="audio">
			<source title="你在终点等我" src="http://link.hhtjim.com/163/431357712.mp3">
			<source title="白昼之夜（纯音乐）" src="http://oc1475jft.bkt.clouddn.com/baizhouzhiye.mp3">
			<source title="告白气球" src="http://oc1475jft.bkt.clouddn.com/gaobaiqiqiu.mp3">
			<source title="那就这样吧" src="http://link.hhtjim.com/163/28949843.mp3">
			<source title="骄傲的少年" src="http://link.hhtjim.com/163/408332757.mp3">
			<source title="岁月神偷" src="http://link.hhtjim.com/163/28285910.mp3">
		</audio>
		<div class="music">
			<div class="header">
				<h1>hey-Audio <small>音乐播放器</small></h1>
			</div>
			<div class="fengmian">
				<img src="img/music.png" id="music-img" alt="">
			</div>
			<div id="title">
				hey!
			</div>
			<div class="jindu">
				<span id="music-bar">
					<span id="load-bar"></span>
					<span id="played-bar"></span>
				</span>
				<span id="voice-bar">
					<span id="voiced-bar"></span>
				</span>
				<div id="time">
					<span id="current-time">0:00</span>
					<span id="total-time"></span>
				</div>
			</div>
			<div class="controls">
				<a id="xunhuan" href="javascript:;">循环</a>
				<a id="prev" href="javascript:;"><</a>
				<a id="play" href="javascript:;">Play</a>
				<a id="next" href="javascript:;">></a>
				<a id="jingyin" href="javascript:;">静音</a>
			</div>
		</div>
	</div>
	<div id="footer">
		<a href="https://github.com/EryouHao/hey-Audio" target="_blank">github源码</a>
	</div>
</body>
</html>
